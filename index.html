<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Turn Based Game</title>
  </head>
  <body class="container">
    <h1 class="row">Turn Based Game</h1>

    <div class="row">
      <section class="col">
        <p>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Choose Your Hero
          </button>
        </p>
        <div class="collapse" id="collapseExample">
          <div class="card card-body d-inline-flex hero-list">
            <div class="hero col">
              <img src="./images/knight.jpg" alt="Knight">
            </div>
            <div class="hero col">
              <img src="./images/elf.png" alt="Elf">
            </div>
            <div class="hero col">
              <img src="./images/dwarf.jpg" alt="Dwarf">
            </div>
          </div>
        </div>
        <div class="chosen-hero">
          <!-- Add chosen hero here -->
        </div>
        <button class="btn btn-primary attack" type="button" name="button">Attack</button>
        <span class="health">Hero Health: </span><span  class="health" id="hero-health"></span>
      </section>
      <section class="col enemy-list">
        <div class="enemy col">
          <a href="#"><img src="./images/orc.png" alt="Orc"></a>
        </div>
        <div class="enemy col">
          <a href="#"><img src="./images/dragon.png" alt="Dragon"></a>
        </div>
        <div class="enemy col">
          <a href="#"><img src="./images/sauron.png" alt="Sauron"></a>
        </div>
        <span class="health">Enemy Health: </span><span class="health" id="enemy-health"></span>
      </section>

      <audio src="/http://openmusicarchive.org/audio/Eddies_Twister.mp3" controls>
        <embed
		         src="/http://openmusicarchive.org/audio/Eddies_Twister.mp3"
		            width="2"
		            height="0"
	            	loop="true"
		            autostart="true">
</audio>
    </div>

    <script src="./main.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
