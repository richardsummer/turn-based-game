<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Turn Based Game</title>

  <body class="container">
    <h1 class="row">Turn Based Game</h1>

    <div class="row">
      <section class="col">
        <p>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Choose Your Hero
          </button>
        </p>
        <div class="collapse" id="collapseExample">
          <div class="card card-body d-inline-flex">
            <!-- <span><a class="d-inline-flex" href="#">Hero #1</a></span>
            <span><a class="d-inline-flex" href="#">Hero #2</a></span>
            <span><a class="d-inline-flex" href="#">Hero #3</a></span> -->
            <div class="hero col">
              <a href="#"><img src="./images/knight.jpg" alt="Knight">Knight</a>
            </div>
            <div class="hero col">
              <a href="#"><img src="./images/elf.png" alt="Elf">Elf</a>
            </div>
            <div class="hero col">
              <a href="#"><img src="./images/dwarf.jpg" alt="Dwarf">Dwarf</a>
            </div>
            <!-- <div class="hero col">
              <a href="#"><img src="./images/vegeta.png" alt="Vegeta">VEGETA</a>
            </div> -->
          </div>
        </div>
        <button class="btn btn-primary" type="button" name="button">Attack</button>
      </section>
      <section class="col">
        <div class="hero col">
          <a href="#"><img src="./images/orc.png" alt="Orc"></a>
        </div>
        <div class="hero col">
          <a href="#"><img src="./images/dragon.png" alt="Dragon"></a>
        </div>
        <div class="hero col">
          <a href="#"><img src="./images/sauron.png" alt="Sauron"></a>
        </div>

      </section>
    </div>

    <script src="./main.js" charset="utf-8"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
